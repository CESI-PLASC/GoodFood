<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
    <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">
        {{ selectLabel }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownManual">
        <button ngbDropdownItem *ngFor="let formule of formules" (click)="getItem(formule)">{{ formule.designation }} - {{ formule.prix | currency: 'EUR':'symbol':'.2-2':'FR' }}</button>
    </div>
</div>
