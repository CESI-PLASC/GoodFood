<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text bg-primary text-light">Formules</span>
    </div>
    <gf-select-item (itemSelected)="formuleSelectionnee = $event"></gf-select-item>
    <button class="btn btn-success" (click)="ajouterFormule()">Ajouter</button>
    <button class="btn btn-info" (click)="voirDetailsFormule(formuleSelectionnee.id)">Voir</button>
</div>

<div>
    <div class="card" *ngFor="let formule of tableauFormules; let i = index">
        <div class="p-3 mb-0" (click)="collapse.toggle()" [attr.aria-expanded]="!collapsedList[i]">
            <h5 class="mb-0">
                <fa-icon class="mr-2" [icon]="collapsedList[i] ? icons.collapsed : icons.uncollapsed"></fa-icon>
                {{formule.designation}}
            </h5>
        </div>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="collapsedList[i]">
        </div>
    </div>
</div>
