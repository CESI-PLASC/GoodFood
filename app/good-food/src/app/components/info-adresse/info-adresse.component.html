<div *ngIf="adresse" class="card">
  <div class="card-body">
    <div class="card-text">
      <h5 class="m-0">{{ adresse.rue }}, {{ adresse.codePostal }}&nbsp;{{ adresse.ville }}</h5>
    </div>

    <div class="card-text" *ngIf="adresse.complement">
      <h6 class="m-0">{{ adresse.complement }}</h6>
    </div>

    <div class="card-text">
      {{ adresse.pays }}
    </div>
  </div>
</div>
