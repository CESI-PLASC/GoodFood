<div class="modal-header">
    <div class="w-100 d-flex gf-justify-evenly align-items-center">

        <h3 class="modal-title">Choisissez une adresse</h3>
        <h5 class="modal-title">ou</h5>
        <h3 class="modal-title">cr√©ez en une nouvelle</h3>
    </div>
    <button type="button" class="close" (click)="close()">
        <fa-icon [icon]="icons.cancel"></fa-icon>
    </button>
</div>
<div class="modal-body row pb-5">
    <div class="col-lg-6 gf-adresse-liste">
        <div class="my-1 gf-adresse-item" *ngFor="let localisation of localisations">
            <gf-info-adresse [adresse]="localisation.adresse"
                             (click)="close(localisation.adresse)">
            </gf-info-adresse>
            <fa-icon *ngIf="localisation.preferee" class="m-2" [icon]="faStar" [size]="'lg'" title="Votre adresse favorite"></fa-icon>
        </div>
    </div>
    <div class="col-lg-6">
        <gf-adresse-form (submitAddress)="close($event)"></gf-adresse-form>
    </div>
</div>
