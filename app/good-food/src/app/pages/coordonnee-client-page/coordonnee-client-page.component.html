<div class="w-100 text-center mb-4">
    <h3 *ngIf="!isConnected">Renseignez vos coordonnées</h3>
    <h3 *ngIf="isConnected">Récapitulatif de vos coordonnées</h3>
</div>
<div class="row w-100 d-flex justify-content-center">
    <div class="col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <form class="p-5 gf-bg-gray" [formGroup]="infoForm" (submit)="envoyerCoordonnee()">
            <div class="form-group">
                <label for="nom">Nom*</label>
                <input type="text" class="form-control" id="nom" formControlName="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom*</label>
                <input type="text" class="form-control" id="prenom" formControlName="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="text" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="tel">Téléphone*</label>
                <input type="text" class="form-control" id="tel" formControlName="tel" required>
            </div>
            <small class="form-text text-muted">*Champs obligatoires</small>
            <div class="text-center d-flex flex-column align-items-center mt-4">
                <div *ngIf="false">
                    <span>Vous avez déjà un compte ?</span>
                    <button *ngIf="!isConnected" type="button" class="btn btn-link" (click)="openSignupModal()">Connectez-vous</button>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary mr-2 mb-2" (click)="previousPage()">Retour</button>
                    <button type="submit" class="btn btn-primary mb-2" [disabled]="infoForm.invalid">Valider les coordonnées</button>
                </div>
            </div>
        </form>
    </div>
</div>
