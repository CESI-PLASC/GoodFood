name: Workflow GoodFood
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: node -v
      - run: npm -v
      - uses: docker://alpine:3.8
      - run: docker -v
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: mvn clean package
      - run: mvn clean verify -DskipTests
