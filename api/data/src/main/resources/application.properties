# DEBUG configuration
debug=false

# Banner configuration
spring.banner.location=banner.txt

# Database configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/goodfood
spring.datasource.username=goodfood
spring.datasource.password=goodfood

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.liquibase.change-log=classpath:liquibase/maj.xml